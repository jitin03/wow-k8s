apiVersion: apps/v1
kind: Deployment
metadata:
  name: provider-service-app
spec:
  selector:
    matchLabels:
      app: provider-service-app
  template:
    metadata:
      labels:
        app: provider-service-app
    spec:
      containers:
      - name: provider-service-app
        image: mehuljitin/provider-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8092
        env:
        - name: CONFIG_SERVER_URL
          valueFrom:
            configMapKeyRef:
              name: config-cm
              key: config_url
        - name: MONGO_USERNAME
          valueFrom:
            secretKeyRef:
              name: mongo-secret
              key: username
        - name: MONGO_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongo-secret
              key: password
        - name: MONGO_DB
          valueFrom:
            configMapKeyRef:
              name: mongodb-cm
              key: database
        - name: MONGODB_HOST
          valueFrom:
            configMapKeyRef:
              name: mongodb-cm 
              key: database
        - name: EUREKA_SERVER_ADDRESS
          valueFrom:
            configMapKeyRef:
              name: eureka-cm
              key: eureka_service_address

---

apiVersion: v1
kind: Service
metadata:
  name: provider-service-svc
spec:
  selector:
    app: provider-service-app
  ports:
  - port: 80
    targetPort: 8092
